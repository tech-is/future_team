<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>メール編集画面</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
        @import url(https://fonts.googleapis.com/css?family=Roboto:700);
        html,
        body {
            font-family: Roboto;
            height: 100%;
            width: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-1">
        <a class="navbar-brand" href="#" style="width: 190px;"><img src="assets/img/MtoF_logo1.png" alt="mtof"></a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </nav>
    <!-- image -->
    <figure>
        <div class="col-sm-6 col-md-6 mx-auto text-center">
            <img src="assets/img/タイムカプセル画像.png" alt=mtof>
        </div>
    </figure>
    <style>
        figure img {
        -webkit-filter: blur(3px);
        filter: blur(3px);
        -webkit-transition: .3s ease-in-out;
        transition: .3s ease-in-out;
        }
        figure:hover img {
        -webkit-filter: blur(0);
        filter: blur(0);
        }
    </style>      
<!-- form-group -->
<div class="form-group col-sm-12 col-md-12">
    <div class="container mt-5 p-lg-5 bg-light">
        <form class="needs-validation" novalidate>
        <div class="body-container text-left">
            <form action="#" method="post" enctype="multipart/form-data">

            <!-- 日時 -->
            <div class="form-row mb-4">
                <p>届けたい未来</p><span class="badge badge-warning text-danger bg-light">必須</span>
                <input class="form-control form-container" type="date" name="" value="" placeholder="1年後" required>    
            </div>
            
            <!--氏名-->
            <div class="form-row mb-4">
                <p>相手の名前</p><span class="badge badge-warning text-danger bg-light">必須</span>
                <input type="text" class="form-control" id="Name" placeholder="名前を入力してください" required>
                <div class="invalid-feedback">
                入力してください</div>
            </div>
            
            <!--/氏名-->

            <!--Eメール-->
            <div class="form-row mb-4">
                <p>相手のメールアドレス</p><span class="badge badge-warning text-danger bg-light">必須</span>
                <input type="email" class="form-control" id="inputEmail" placeholder="Eメール" required>
                <div class="invalid-feedback">入力してください</div>
            </div>
            <!--/Eメール-->

            <!--ファイル選択-->
            <div class="form-row mb-4">
                <p>写真</p><span class="badge badge-warning text-danger bg-light">必須</span>
                <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile" data-browse="参照">ファイル選択...</label>
                </div>
            </div>
            <!--/ファイル選択-->

            <!--内容-->
            <div class="form-row mb-4">
                <label for="textarea1">手紙の内容</label><span class="badge badge-warning text-danger bg-light">必須</span>
                <textarea class="form-control" id="Textarea" rows="10" placeholder="手紙の内容" required></textarea>
                <div class="invalid-feedback">入力してください</div>
            </div>
            <!--/内容-->
            <!-- ボタン -->
            <div class="col-sm-12 col-md-12">
                <button class="btn btn-success btn-lg btn-block" type="submit">更　新</button>
            </div>

            </form>
        </div>
        </form>
    </div>
</div>


<!-- footer -->
<footer class="py-4 bg-dark text-light text-center">
    <ul class="navbar-nav mr-auto">
    <small>&copy 2019-2019 Mail to the Future</small>   
    </ul>
</footer>
 
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
