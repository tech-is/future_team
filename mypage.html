<div class="form-group col-sm-12 col-md-12">

      <div class="body-container text-left">
        <form action="#" method="post" enctype="multipart/form-data">

        <p>届けたい未来</p><span class="badge badge-warning">必須</span>

<!--氏名-->
<div class="form-row mb-4">

    <p>相手の名前</p><span class="badge badge-warning">必須</span>
    <input type="text" class="form-control" id="Name" placeholder="名前を入力してください" required>
    <div class="invalid-feedback">
        入力してください
    </div>
  </div>
</div>
<!--/氏名-->
<!--Eメール-->
<div class="form-row mb-4">
  <div class="form-group col-sm-12 col-md-12">

        <input type="email" class="form-control" id="inputEmail" placeholder="Eメール" required>
        <div class="invalid-feedback">入力してください</div>
  </div>
</div>
<!--/Eメール-->
<!--ファイル選択-->

    <input type="file" class="custom-file-input" id="customFile">
    <label class="custom-file-label" for="customFile" data-browse="参照">ファイル選択...</label>
  </div>

    <label for="textarea1">手紙の内容</label><span class="badge badge-warning">必須</span>

</div>
</div>
